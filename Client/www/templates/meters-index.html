<ion-view title="WattApp - Meters">

    <ion-content has-header="true">
        <ion-list>
            <ion-item class="item-button-right" ng-repeat="meter in meters" type="item-text-wrap" href="#/tab/meter/{{meter.Id}}">
                 {{meter.Name}} 
                <p>{{meter.Location}}</p>
                 <div class="buttons">
                 {{meter.Demand}} KW
                 <button id='delta_info' ng-class="{'button button-small icon-right button-assertive': meter.Inc > 0, 'button button-small button-balanced': meter.Inc < 0}">{{meter.Inc}}%</button>
                 </div>
            </ion-item>
        <ion-list>
    </ion-content>

</ion-view>
