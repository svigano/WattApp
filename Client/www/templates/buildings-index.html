<ion-view title="WattApp - Buildings">
	<ion-content has-header="true" padding="true">
        <ion-list>
            <ion-item class="item-button-right" ng-repeat="item in buildings" class="item" type="item-text-wrap" href="#/tab/building/{{item.id}}">
                 {{item.name}}
                  <button id='delta_info' ng-class="{'button button-small icon-right button-assertive': item.inc < 0, 'button button-small button-balanced': item.inc > 0}">{{item.inc}}%</button>
            </ion-item>
        <ion-list>
    </ion-content>
</ion-view>
