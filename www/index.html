<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">

    <script src="lib/jquery-2.0.3.js"></script>
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/jquery-1.10.2.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- CHARTJS References js 

	    -->
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/chartjs/globalize.js"></script>
    <script src="lib/chartjs/dx.chartjs.debug.js"></script>
  	<script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/building_controllers.js"></script>
    <script src="js/building_services.js"></script>
  </head>
  <body ng-app="wattapp" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon ion-chevron-left">
      </ion-nav-back-button>
    </ion-nav-bar>
<!--         <nav-bar type="bar-positive" 
             animation="nav-title-slide-ios7" 
             back-button-type="button-icon" 
             back-button-icon="ion-ios7-arrow-back"></nav-bar> -->

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
